<div class="page page-profile">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>Auction Details</strong></div>
                <div class="main-body col-md-offset-2">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputEmail" class="col-md-4 control-label">Quantity</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" data-ng-model="modal.quantity">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-md-4 control-label">Minimum Bid Value</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" data-ng-model="modal.minBidValue">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                    <button class="btn btn-primary btn-raised" data-ng-click="modal.startAuction(modal.quantity, modal.minBidValue)">Start Auction</button>
                                    <button class="btn btn-primary btn-raised" data-ng-click="modal.cancel()">Cancel</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
