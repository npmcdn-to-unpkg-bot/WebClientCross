<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="page-header">
                <h1 id="forms" class="text-center">The Auction System</h1>
                <h2 id="forms" class="text-center">Multi Player Game</h2>
            </div>
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-3 control-label">Username</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputEmail" data-ng-model="lc.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-raised" data-ng-click="lc.signIn()">Enter</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
